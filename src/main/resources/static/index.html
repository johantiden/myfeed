<html lang="en">
<head>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <div class="navbar">
        <!-- TODO: Add search -->
        MF
    </div>
    <div class="item-box {{item.cssClass}}" ng-repeat="item in items">
        <div>
            <div class="image-box">
                <img src="{{item.imageUrl}}" ng-if="item.imageUrl" />
            </div>
            <div class="content-box">
                <div class="top-row">
                    <div class="feedName"><a href="{{item.feedUrl}}">{{item.feedName}}</a></div>
                    <div class="author"><a href="{{item.authorUrl}}">{{item.author}}</a></div>
                    <div class="time-since">{{item.publishedDateShort}}</div>
                </div>
                <div class="title"><a href="{{item.pageUrl}}">{{item.title}}</a></div>
                <div class="text"><a href="{{item.pageUrl}}">{{item.text}}</a></div>

                <!--<div class="bottom-row">-->
                    <!--<button class="comments-button"></button>-->
                <!--</div>-->

            </div>

        </div>

    </div>
</div>
</body>
</html>
