<html lang="en">
<head>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <br />
    <div class="item-box {{item.cssClass}}" ng-repeat="item in items">
        <div class="image-box">
            <img src="{{item.imageUrl}}" />
        </div>
        <div class="content-box">
            <div class="top-row">
                <div class="author"><a href="{{item.authorUrl}}">{{item.author}}</a></div>
                <div class="tag"><a href="{{item.tagUrl}}" >{{item.tag}}</a></div>
                <div class="title">{{item.title}}</div>
                <div class="time-since">{{item.timeSince}}</div>
            </div>

            <div class="text">{{item.text}}</div>

            <div class="bottom-row">
                <button class="comments-button"></button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
