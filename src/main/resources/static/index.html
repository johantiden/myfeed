<html lang="en">
<head>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="./bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <div class="navbar">
        <input ng-model="searchText" placeholder="Search">
    </div>
    <div class="item-box {{item.cssClass}}" data-item="{{item}}" ng-repeat="item in items | filter:searchText | limitTo:100">

        <div class="content-box">
            <div class="top-row">
                <div class="feedName" ng-if="item.feedName"><a href="{{item.feedUrl}}">{{item.feedName}}</a></div>
                <div class="author" ng-if="item.author"><a href="{{item.authorUrl}}">{{item.author}}</a></div>
                <div class="time-since">{{item.publishedDateShort}}</div>
            </div>
            <div class="image-box large">
                <img src="{{item.imageUrl}}" ng-if="item.imageUrl" />
            </div>
            <div class="title" ng-if="item.title"><a href="{{item.pageUrl}}">{{item.title}}</a></div>
            <div class="text" ng-if="item.text"><a href="{{item.pageUrl}}">{{item.text}}</a></div>



            <!--<div class="bottom-row">-->
                <!--<button class="comments-button"></button>-->
            <!--</div>-->

        </div>
    </div>
</div>
</body>
</html>
