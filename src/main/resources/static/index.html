<html lang="en" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/png" href="fidn1.png"><!-- Major Browsers -->
    <!--[if IE]><link rel="SHORTCUT ICON" href="fidn1.ico"/><![endif]--><!-- Internet Explorer-->
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="./bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <title>fidn</title>
</head>
<body>
<div ng-app="myApp" ng-controller="indexCtrl">

    <nav id="basic-tab-bar" class="tab-bar">
        <a href="javascript:void(0);" ng-click="selectTab('All')"><img class="logo-img" src="fidn1.png"></a>

        <a href="javascript:void(0);" ng-repeat="(tabName, _) in tabs" class="tab {{selectedTabName == tabName ? 'tab-active' : ''}} {{((documents | filter:withTab(tabName) | filter:{read:false}).length) == 0 ? 'empty' : ''}}" ng-click="selectTab(tabName)">
            <div>
                {{tabName}} <span class="number-badge" ng-if="((documents | filter:withTab(tabName) | filter:{read:false}).length) > 0">({{(documents | filter:withTab(tabName) | filter:{read:false}).length}})</span>
            </div>
        </a>
    </nav>

    <div class="nav-left">
        <input type="text" ng-model="search" >
    </div>
    <div class="nav-right" >
        <div class="button" ng-if="(documents | filter:tabOrSearchFilter | filter:{read:false}).length > 0" ng-click="markFilteredAsRead()" title="Mark {{(documents | filter:tabOrSearchFilter | filter:{read:false}).length}} as read">
            All
        </div>
    </div>

    <div class="card {{document.read ? 'read' : ''}} {{document.isFlagged ? 'flagged' : ''}} {{document.isBad ? 'bad' : ''}}"
        ng-repeat="document in documents | filter:tabOrSearchFilter | filter:{read:false} | orderBy:'-publishedDate.epochSecond' | limitTo:100">

        <div class="margin-left-right">
            <div class="button" ng-click="setDocumentRead(document, true)" title="Hide">
                X
            </div>
            <div class="button float-right" ng-click="setDocumentRead(document, true)" title="Hide">
                X
            </div>
        </div>
        <div class="title-row margin-left-right">

            <span class="title">
                {{document.title}}
            </span>

        </div>
        <div class="subtitle margin-left-right">
            <span class="subtitle"><a href="{{document.pageUrl}}">link</a> | </span>

            <span class="subtitle" ng-if="document.feed.name" ng-click="setSearch(document.feed.name)"><a href="javascript:void(0);" >{{document.feed.name}}</a></span>

            <span class="subtitle" ng-repeat="subject in document.subjects" ng-click="setSearch(subject)">
                | <a href="javascript:void(0);" >{{subject}}</a>
            </span>

            <span class="time-since" ng-if="document.publishedDateShort"> | {{document.publishedDateShort}}</span>
        </div>
        <a class="margin-left-right" href="{{document.pageUrl}}" ng-if="document.videos.length > 0">
            <video class="image-box" preload="auto" autoplay="autoplay" loop="loop" muted="muted" webkit-playsinline>
                <source ng-repeat="v in document.videos" src="{{v.src}}" type="{{v.type}}">
            </video>
        </a>

        <div class="text margin-left-right" ng-if="document.text && !document.html">{{document.text}}</div>


        <span class="htmlContent margin-left-right" ng-if="document.html" ng-bind-html="$sce.trustAsHtml(document.html)"></span>
        <div class="image-box margin-left-right" ng-if="document.imageUrl && document.videos.length == 0">
            <a href="{{document.pageUrl}}">
                <img class="image-box-image" src="{{document.imageUrl}}" />
            </a>
        </div>
    </div>
</div>
</body>
</html>
